<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="web.css">
        <link rel="shortcut icon" href="clenched-fist-1-512-297806.png">
        <script type="text/javascript">
            function validationform(){
               var name=document.forms["login"]["uname"];
               var pass=document.forms["login"]["pass"];
              
               if (name.value==null||name.value==""){
                   window.alert("name cant be blank");
                   name.focus();
                   return false;
               }
               else if(pass.value.length<6){
                   alert("password must be at least 6 characters long.");
                   pass.focus();
                   return false;
               }         
               else{
                  return true;
               }
             }
       </script>
        <title>Login</title>
    </head>
    <body>
        <div class="icon-bar">
            <!-- <a class="active" href="#"><i class="fa fa-home"></i></a>  -->
            <a href="home.html">
              <i class="fa fa-home">
                <p id="Home">Home</p>
                
              </i>
            </a>
            <!-- <a href="#"><i class="fa fa-user"></i></a> -->
          </div>
        <div class="login">
            <h2> LOGIN </h2>
            <form name="login"  action="login" onsubmit="return validationform()">    
                <label><b>User Name     
                </b>    
                </label>    
                <input type="text" name="uname"  placeholder="Username" >    
                <br><br>    
                <label><b>Password     
                </b>    
                </label>    
                <input type="Password" name="pass"  placeholder="Password" >    
                <br><br>    
                <input type="submit"></input>      
                <br><br>    
                <input type="checkbox" id="check">    
                <span>Remember me</span>    
                <br><br>    
                </label> <a href="#">Forgot Password</a>   
                <h4><a href="Register.html">REGISTER</a></h4> 
            </form>
        </div>
        
    </body>
</html>
